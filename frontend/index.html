<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenAI PDF Table Extractor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .card {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(6px);
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
      border: 1px solid #e2e8f0; /* slate-200 */
    }
    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.15s ease;
      border: 1px solid transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
    }
    .btn-primary {
      background: #4f46e5; /* indigo-600 */
      color: white;
    }
    .btn-primary:hover { background: #4338ca; }
    .btn-secondary {
      background: #f1f5f9; /* slate-100 */
      color: #0f172a; /* slate-900 */
    }
    .btn-secondary:hover { background: #e2e8f0; }
    .badge {
      font-size: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      background: #f1f5f9;
      color: #334155; /* slate-700 */
    }
    .muted { font-size: 0.875rem; color: #64748b; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-200">
  <div class="max-w-6xl mx-auto p-6 space-y-6">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold text-slate-800">GenAI PDF Table Extractor</h1>
      <a href="https://ollama.com" target="_blank" class="badge">Ollama + Llama 3</a>
    </header>

    <section class="card p-6">
      <form id="uploadForm" class="space-y-4">
        <div class="flex flex-col md:flex-row md:items-center gap-4">
          <input id="fileInput" type="file" accept="application/pdf" class="block w-full text-sm text-slate-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100" required />
          <label class="inline-flex items-center gap-2 select-none">
            <input id="useLLM" type="checkbox" class="h-4 w-4 text-indigo-600" />
            <span class="text-slate-700">Use LLM cleanup (Llama 3)</span>
          </label>
          <button class="btn btn-primary" type="submit">Upload & Extract</button>
        </div>
        <p class="muted">Supported: PDF only. LLM cleanup requires local Ollama with `llama3` pulled.</p>
      </form>
    </section>

    <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="card p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-800">History</h2>
          <div class="flex items-center gap-2">
            <button id="viewLatestBtn" class="btn btn-secondary">View Latest</button>
            <button id="refreshHistory" class="btn btn-secondary">Refresh</button>
          </div>
        </div>
        <ul id="historyList" class="divide-y divide-slate-200"></ul>
      </div>

      <div class="card p-6 space-y-4">
        <div class="flex items-center justify-between">
          <h2 class="text-lg font-semibold text-slate-800">Result</h2>
          <div class="flex items-center gap-2">
            <button id="toggleFormatBtn" class="btn btn-secondary" title="Toggle pretty/compact JSON">Pretty</button>
            <button id="copyJsonBtn" class="btn btn-secondary">Copy JSON</button>
            <button id="clearResultBtn" class="btn btn-secondary">Clear</button>
            <a id="downloadLink" href="#" class="btn btn-primary hidden">Download JSON</a>
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
          <div class="space-y-1">
            <label class="muted">Filter by Page</label>
            <select id="pageFilter" class="w-full border border-slate-300 rounded-lg p-2 bg-white"></select>
          </div>
          <div class="space-y-1">
            <label class="muted">Table on Page</label>
            <select id="tableFilter" class="w-full border border-slate-300 rounded-lg p-2 bg-white"></select>
          </div>
          <div class="space-y-1">
            <label class="muted">Search in JSON</label>
            <input id="searchInput" type="text" placeholder="Type to search..." class="w-full border border-slate-300 rounded-lg p-2" />
          </div>
        </div>

        <div class="flex flex-wrap items-center gap-2">
          <button id="exportCsvBtn" class="btn btn-secondary" title="Export selected table as CSV">Export CSV (Selected)</button>
          <button id="exportAllZipBtn" class="btn btn-secondary" title="Export all tables as ZIP">Export All (ZIP)</button>
        </div>

        <pre id="resultJson" class="text-xs bg-slate-50 p-4 rounded-lg overflow-auto max-h-[540px]"></pre>
      </div>
    </section>

    <footer class="muted text-center">
      MIT License â€¢ Built with FastAPI + Tailwind
    </footer>
  </div>

  <script src="/static/main.js" type="module"></script>
</body>
</html>
